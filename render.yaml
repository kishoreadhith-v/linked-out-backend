services:
  - type: web
    name: linked-out-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: ELASTIC_HOST
        sync: false
      - key: ELASTIC_PORT
        value: 9200
      - key: ELASTIC_PASSWORD
        sync: false
      - key: ELASTIC_USE_SSL
        value: true
      - key: GROQ_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CHROMA_PERSIST_DIRECTORY
        value: /data/chroma_db
    disk:
      name: chroma-data
      mountPath: /data
      sizeGB: 10

  - type: pserv
    name: linked-out-elasticsearch
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.elasticsearch
    disk:
      name: elasticsearch-data
      mountPath: /usr/share/elasticsearch/data
      sizeGB: 10
    envVars:
      - key: discovery.type
        value: single-node
      - key: xpack.security.enabled
        value: true
      - key: ELASTIC_PASSWORD
        sync: false
